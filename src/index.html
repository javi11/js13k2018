<html>

<body>
  <div id="game">
    <div class="game-info">
      <div class="content">
        <div class="health">
          <div class="bar">
            <img id="torchImg" />
            <div id="torchValue">0%</div>
          </div>
          <div class="bar">
            <img id="counterImg" />
            <div id="counterVal">00:00:00</div>
          </div>
          <div class="bar hidden" id="run">
            <img id="runImg" />
            <div id="runVal">00</div>
          </div>
        </div>
        <div class="controls">
          <button id="mute">MUTE</button>
        </div>
      </div>
    </div>
    <canvas width="1500" height="1500"></canvas>
  </div>
  <div class="text"></div>
  <button id="restart">RESTART</button>
</body>

</html>
